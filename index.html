<!DOCTYPE html>
<html>
<head>
    <title>Formulaire TP5.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>
<body>

    <div class="container mt-5">
        <h2>Contactez-nous :</h2>
        <form>
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" class="form-control" id="name" name="nom" placeholder="Veuillez entrer votre Nom :" required>
            </div>
            <div class="form-group">            
                <label for="email">E-Mail :</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Veuillez entrer votre E-Mail :" required>
            </div>
            <div class="form-group">
                <label for="message">Message :</label>
                <textarea class="form-control" id="message" name="message" rows="4" required placeholder="Veuillez entrer votre Message"></textarea>
            </div>

            <button type="submit" class="btn btn-primary"> Envoyer </button>    
        </form>
    </div>





</body>
</html>
